<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body style="background-color: blue;">
    <div class="modal__content">
        <div class="modal">
            <div class="modal__container">
                <div class="modal__home">
                    <div class="modal__home-online">Online</div>
                    <h1 class="modal__home-title">Алексей</h1>
                    <h3 class="modal__home-text">Главный менеджер</h3>
                    <h4 class="modal__home-desc">Здравствуйте, меня зовут Алексей,
                        и я помогу Вам подобрать дом.</h3>
                    <img src="./img/home.png" alt="" class="modal__home-img">
                </div>
                <div class="modal__questions">
                    <p class="modal__questions-amount">Вопрос 3 из 5</p>
                    <h1 class="modal__questions-title">3. Какой вам нужен дом</h1>
                        <form action="./4.html" method="post">
                            <div class="modal__questions-container">
                                <div class="modal__questions-option">
                                    <input type="radio" name="home" class="input__check" value="для постоянного проживания">
                                    <img src="./img/questions.png" alt="" class="modal__questions-img">
                                    <p class="modal__questions-text">Для постоянного проживания</p>
                                </div>
                                <div class="modal__questions-option" style="margin: 0;">
                                    <input type="radio" name="home" class="input__check" value="Для временного проживания">
                                    <img src="./img/questions.png" alt="" class="modal__questions-img">
                                    <p class="modal__questions-text">Для временного проживания</p>
                                </div>
                            </div>
                            <div class="modal__questions-container">
                                <div class="modal__questions-option">
                                    <input type="radio" name="home" class="input__check" value="Дачный/загородный дом
                                    на весну-осень">
                                    <img src="./img/questions.png" alt="" class="modal__questions-img">
                                    <p class="modal__questions-text">Дачный/загородный дом
                                        на весну-осень</p>
                                </div>
                                <div class="modal__questions-option" style="margin: 0;">
                                    <input type="radio" name="home" class="input__check" value="Гостевой дом">
                                    <img src="./img/questions.png" alt="" class="modal__questions-img">
                                    <p class="modal__questions-text">Гостевой дом</p>
                                </div>
                            </div>
                            <div class="btn__container">
                                <button type="submit" class="back-btn">Назад</button>
                                <button type="submit" href="" class="next-btn">Далее</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
